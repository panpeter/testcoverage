name: Unit tests

on:
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - uses: actions/setup-java@v1
        with:
          java-version: 1.8

      # The key is based on files in the cache, when dependencies change, the cache is invalidated
      - name: Save/Restore Gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}
          restore-keys: |
            gradle-

      - name: Run unit tests
        run: ./gradlew app:jacocoTestReportDebug

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV }} # not required for public repos
          files: ./app/build/reports/jacoco/jacoco.xml
